  <script>
    function toggleWidgetVisibility() {
      const widget = document.getElementById('bot-widget');
      widget.style.display = widget.style.display === 'none' ? 'block' : 'none';
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = function(event) {
        document.getElementById('user-input').value = event.results[0][0].transcript;
      };
    }

    function readBotMessage() {
      const msg = new SpeechSynthesisUtterance();
      msg.text = document.querySelector('.bot-message').innerText;
      window.speechSynthesis.speak(msg);
    }

    // Start with widget hidden
    document.getElementById('bot-widget').style.display = 'none';
  </script>
