
<!-- index.html (widget version) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced AI Bot Widget</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" type="image/png" />
</head>
<body>
  <div id="bot-widget" class="bot-widget">
    <div class="widget-header">
      <img src="Advanced AI Logo.png" alt="Advanced AI Logo" class="bot-logo small" />
      <span class="widget-title">Need Help?</span>
    </div>
    <div id="chat-container" class="chat-container widget-mode">
      <div class="bot-message">Hi there! I'm the Advanced AI Bot. Want to see what I can build for your business?</div>
      <div class="quick-replies">
        <button onclick="handleQuickReply('real estate')">Real Estate Bot Demo</button>
        <button onclick="handleQuickReply('hotel concierge')">Hotel Concierge Bot Demo</button>
        <button onclick="handleQuickReply('sop assistant')">SOP Assistant Demo</button>
        <button onclick="handleQuickReply('pricing')">Pricing Info</button>
        <button onclick="handleQuickReply('book call')">Book a Free Call</button>
      </div>
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
