<!-- fullscreen.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced AI Bot - Fullscreen</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" type="image/png" />
</head>
<body class="full-screen">
  <div class="bot-header">
    <img src="logo.png" alt="Advanced AI Logo" class="bot-logo" />
    <h1>Advanced AI Assistant</h1>
  </div>
  <div id="chat-container" class="chat-container">
    <div class="bot-message">Hi there! I'm the Advanced AI Bot. Want to see what I can build for your business?</div>
    <div class="quick-replies">
      <button onclick="handleQuickReply('real estate')">Real Estate Bot Demo</button>
      <button onclick="handleQuickReply('hotel concierge')">Hotel Concierge Bot Demo</button>
      <button onclick="handleQuickReply('sop assistant')">SOP Assistant Demo</button>
      <button onclick="handleQuickReply('pricing')">Pricing Info</button>
      <button onclick="handleQuickReply('book call')">Book a Free Call</button>
    </div>
  </div>
  <div class="input-container">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>
  <footer class="footer-note">
    <p>Note: This bot is running on free-tier hosting until paid services are added.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
